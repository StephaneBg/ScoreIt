apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

kotlin {
    experimental {
        coroutines 'enable'
    }
}

android {

    buildToolsVersion Android.buildToolsVersion
    compileSdkVersion Android.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        versionCode Android.versionCode
        versionName Android.versionName
        minSdkVersion Android.minSdkVersion
        targetSdkVersion Android.targetSdkVersion
        vectorDrawables.useSupportLibrary = true
        resConfigs "en", "fr"
    }

    signingConfigs {
        release {
            storeFile file(appSigning.storeFilePath)
            storePassword appSigning.storePassword
            keyAlias appSigning.keyAlias
            keyPassword appSigning.keyPassword
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            debuggable false
            jniDebuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.pro'
        }

        debug {
            minifyEnabled false
            debuggable true
            applicationIdSuffix '.debug'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'LICENSE.txt'
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    implementation project(':domain')
    implementation Libs.kotlinStd
    implementation Libs.coroutinesCore
    implementation Libs.coroutinesAndroid
    implementation Libs.ankoAppcompat
    implementation Libs.appcompat
    implementation Libs.recyclerview
    implementation Libs.cardview
    implementation Libs.design
    implementation Libs.constraintLayout
    implementation Libs.vectorDrawable
    implementation Libs.androidKtx
    implementation Libs.archExtensions
    implementation Libs.timber
    implementation Libs.koin
}
